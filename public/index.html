<!DOCTYPE html>
<html lang="en">
<head>
  <!--  Meta  -->
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title data-id="title">Article Title</title>

  <!--  Styles  -->
  <link rel="shortcut icon" type="image/jpg" href="https://png.pngtree.com/png-vector/20200531/ourmid/pngtree-taco-illustration-in-icon-drawn-style-png-image_2216365.jpg"/>
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,600;0,700;0,800;1,300;1,400;1,600;1,700;1,800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">
  <link rel="stylesheet" href="/css/main.css">
  <link rel="stylesheet" href="/css/headings.css">

  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

  <script src="/__/firebase/4.7.0/firebase-app.js"></script>
  <script src="/__/firebase/4.7.0/firebase-auth.js"></script>
  <script src="/__/firebase/4.7.0/firebase-firestore.js"></script>
  <script src="/__/firebase/init.js"></script>
</head>
<body>
<main>
  <header class='boxh'>
    <h1><a data-id="title"  data-no-para href="/">&nbsp;</a></h1>
  </header >
  <div id="main-content">
    <article>
      <template v-if="artwork && artwork.length">
        <h1>All Artwork</h1>
        <div v-for="category in artwork">
          <h2 class="click" @click.stop="goto(`/category/${category.categoryId}`)">{{category.categoryName}}</h2>
          <div class="category-container">
            <div class="click" @click.stop="goto(`/category/${category.categoryId}/artwork/${art.id}`)" v-for="art in category.artwork">
              <art-embed :url="art.thumbUrl || art.url"></art-embed> by {{art.authorName}}
            </div>
          </div>
        </div>
      </template>

      <div v-if="art">
        <h1>art</h1>
        <art-embed :url="art.url"></art-embed>
        {{art.title}} by {{art.authorName}}

        <div v-if="art.desc" v-html="parseMd(art.desc)"></div>
      </div>

      <div v-if="category">
        <h1>{{category.categoryName}}</h1>
        <div class="click" @click.stop="goto(`/category/${category.categoryId}/artwork/${art.id}`)" v-for="art in category.artwork">
          <art-embed :url="art.url"></art-embed> by {{art.author}}
        </div>
      </div>
    </article>
    <aside>
      <div data-id="aside" class="content">
      </div>
    </aside>
  </div>
  <footer id="footer" class="content" hidden>
    Footer
  </footer>
</main>

<script type="text/x-template" id="art-embed-template">
<div>
  <img v-if="isImg" :src="url"/>
  <audio v-else-if="isAudio" controls :src="url"></audio>
  <video controls preload="none" v-else-if="isVideo" :src="url"></video>
  <div v-else>{{url}}</div>
</div>
</script>

<script src="/js/commonmark.min.js"></script>
<script src="/js/contentparser.js"></script>
<script src="/js/index.js"></script>
</body>
</html>
